    <div class="container text-center my-4">
        <div class="card bg-secondary" id="music-card">

                <p class="card-text" id="songArtist"></p>

                    <button id="prev" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Anterior</font></font></button>
                    <button id="play" class="btn btn-success" title="Reproducir">
                        <i class="bi bi-play-circle-fill"></i>
                    </button>
                    <button id="pause" class="btn btn-danger" title="Pausa">
                        <i class="bi bi-pause-circle-fill"></i>
                    </button>
                    <button id="next" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Siguiente</font></font></button>
                </div>
                <div class="form-group" id="volume-container">
                    <label for="volume"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Volumen</font></font></label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume" class="form-control">
                </div>
            </div>
        </div>
    </div>
